<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="secondary" (click)=btnPlay()>Play</button>
  <button ion-button color="secondary" (click)=btnStop()>Stop</button>
  <button ion-button color="secondary" (click)=btnFadeOut()>Fade out</button>
  <button ion-button color="secondary" (click)=btnFadeIn()>Fade in</button>
  <button ion-button color="secondary" (click)=btnPause()>Pause</button>
  <hr>
  <button ion-button color="primary" (click)=textToSpeech()>textToSpeech</button>
  <hr>
  <seance-component></seance-component>
  <hr>
  <mp3List-component></mp3List-component>
</ion-content>
