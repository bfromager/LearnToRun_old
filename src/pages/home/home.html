<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="secondary" (click)=btnPlay()>Play</button>
  <button ion-button color="secondary" (click)=btnStop()>Stop</button>
  <button ion-button color="secondary" (click)=btnFadeOut()>Fade out</button>
  <button ion-button color="secondary" (click)=btnFadeIn()>Fade in</button>
  <button ion-button color="secondary" (click)=btnPause()>Pause</button>
  <button ion-button color="secondary" (click)=btnAlarm()>Alarm</button>
  <hr>
  <button ion-button color="secondary" (click)=textToSpeech()>textToSpeech</button>
  <hr>
  <timer-component #timer [timeInSeconds]="610"></timer-component>

  <mp3List-component></mp3List-component>
</ion-content>
